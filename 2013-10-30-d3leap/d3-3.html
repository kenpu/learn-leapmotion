<html>
    <head>
    <script src="jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="leap.js"></script>

    <style>
        .hide-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            margin-top: -100px;
            margin-left: -100px;
            font-size: 200px;
            font-color: #799;
            font-family: "Helvetica";
            font-weight: bold;
            z-index: -20;
        }
    </style>
    </head>
    <body>
        <div class="hide-container">
            <div>7</div>
        </div>
        <script>
        var W = $(window).width(), H = $(window).height();
        var color = d3.scale.category20();
        var svg = d3.select('body').append('svg').attr('width', W).attr('height', H);

        var data = [],
            links = [],
            MAX_SIZE = 20,
            NUM_BALLS = 500;

        for(var i=0; i < NUM_BALLS; i++) {
            if(i == 0) {
                data.push({
                    size: 30,
                    x: W/2,
                    y: H/2,
                    fixed: true
                })
            } else 
            data.push({
                size: Math.random() * MAX_SIZE,
                x: Math.random() * W,
                y: Math.random() * H
            });
        }

        for(var n=0; n < NUM_BALLS * 0; n++) {
            var i = Math.floor(Math.random() * data.length),
                j = Math.floor(Math.random() * data.length);

            links.push({
                source: data[i],
                target: data[j]
            })
        }

        var force = d3.layout.force()
            .size([W, H])
            .charge(function(d) {
                return (d.fixed) ? -1000 : -15 
            })
            .friction(0.9)
            .nodes(data)
            .links(links)
            .on('tick', updateXY);

        var circles = svg.selectAll('.node');

        circles = circles.data(data)
        .enter()
            .append('circle')
            .attr('class', 'node')
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr('r', function(d) { return d.size; })
            .attr('fill', 
                function(d, i) { return i ? color(i) : 'rgba(0,0,0,0)'; })
            .call(force.drag)
            ;

        edges = svg.selectAll('line')
            .data(links)
            .enter()
                .append('line')
                .attr('x1', function(l) {return l.source.x})
                .attr('y1', function(l) {return l.source.y})
                .attr('x2', function(l) {return l.target.x})
                .attr('y2', function(l) {return l.target.y})
                .attr('stroke', 'rgba(100,100,50,0.5)')
            ;

        function updateXY() {
            // collision resolution
            var qt = d3.geom.quadtree(data);
            for(var i=0; i < data.length; i++) {
                qt.visit(resolve(data[i]));
            }

            // repaint the svg elements
            circles
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; });

            edges
                .attr('x1', function(l) {return l.source.x})
                .attr('y1', function(l) {return l.source.y})
                .attr('x2', function(l) {return l.target.x})
                .attr('y2', function(l) {return l.target.y})
            ;
        }

        function resolve(vertex) {
            var r = vertex.size + MAX_SIZE,
                nx1 = vertex.x - r,
                nx2 = vertex.x + r,
                ny1 = vertex.y - r,
                ny2 = vertex.y + r;

            return function(quad, x1, y1, x2, y2) {
                if(quad.point && (quad.point != vertex)) {
                    var x = vertex.x - quad.point.x,
                        y = vertex.y - quad.point.y,
                        l = Math.sqrt(x*x + y*y),
                        r = vertex.size + quad.point.size;
                    if(l < r) { // collision
                        l = (l - r) / l * 0.1;
                        x *= l; vertex.x -= x;
                        y *= l; vertex.y -= y;
                        quad.point.x += x;
                        quad.point.y += y;
                    }
                }
                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            };
        }

        force.start();

        // leap controller
        var xscale = d3.scale.linear()
            .domain([-0.4, 0.4])
            .range([0, W]);
        var yscale = d3.scale.linear()
            .domain([-0.7, 0.3])
            .range([H, 0]);

        var xscale2 = d3.scale.linear()
            .domain([-150, 150])
            .range([0, W]),
            yscale2 = d3.scale.linear()
            .domain([150, 350])
            .range([H, 0]);

        var leap = new Leap.Controller({enableGesture: false});

        leap.loop(doLeap);

        function doLeap(frame) {
            if(frame.hands.length == 1) {
                var h = frame.hands[0];
                if(h.fingers.length == 1) {
                    var f = h.fingers[0];
                    var dir = f.direction;
                    var x = Math.max(0, Math.min(xscale(dir[0]), W));
                    var y = Math.max(0,Math.min(yscale(dir[1]), H));
                    console.debug(x,y);
                    data[0].x = data[0].px = x,
                    data[0].y = data[0].py = y;
                    force.resume();
                }
                else {
                    var dir = (h.stabilizedPalmPosition);
                    var x = Math.max(0, Math.min(xscale2(dir[0]), W));
                    var y = Math.max(0,Math.min(yscale2(dir[1]), H));
                    console.debug(x,y);
                    data[0].x = data[0].px = x,
                    data[0].y = data[0].py = y;
                    force.resume();   
                }
            }
        }
        </script>
    </body>
</html>
