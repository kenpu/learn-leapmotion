<html>
    <head>
    <script src="jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <script>
        var w = $(window).width(), h = $(window).height();
        var color = d3.scale.category20();
        var svg = d3.select('body').append('svg').attr('width', w).attr('height', h);

        var data = [],
            links = [],
            MAX_SIZE = 20,
            NUM_BALLS = 100;

        for(var i=0; i < NUM_BALLS; i++) {
            data.push({
                size: Math.random() * MAX_SIZE,
                x: Math.random() * w,
                y: Math.random() * h
            });
        }

        for(var n=0; n < NUM_BALLS * 0; n++) {
            var i = Math.floor(Math.random() * data.length),
                j = Math.floor(Math.random() * data.length);

            links.push({
                source: data[i],
                target: data[j]
            })
        }

        var force = d3.layout.force()
            .size([w, h])
            .charge(-15)
            .friction(0.99999)
            .nodes(data)
            .links(links)
            .on('tick', updateXY);

        var circles = svg.selectAll('.node');

        circles = circles.data(data)
        .enter()
            .append('circle')
            .attr('class', 'node')
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; })
            .attr('r', function(d) { return d.size; })
            .attr('fill', function(d, i) { return color(i); })
            .call(force.drag)
            ;

        edges = svg.selectAll('line')
            .data(links)
            .enter()
                .append('line')
                .attr('x1', function(l) {return l.source.x})
                .attr('y1', function(l) {return l.source.y})
                .attr('x2', function(l) {return l.target.x})
                .attr('y2', function(l) {return l.target.y})
                .attr('stroke', 'rgba(100,100,50,0.5)')
            ;

        function updateXY() {
            // collision resolution
            var qt = d3.geom.quadtree(data);
            for(var i=0; i < data.length; i++) {
                qt.visit(resolve(data[i]));
            }

            // repaint the svg elements
            circles
            .attr('cx', function(d) { return d.x; })
            .attr('cy', function(d) { return d.y; });

            edges
                .attr('x1', function(l) {return l.source.x})
                .attr('y1', function(l) {return l.source.y})
                .attr('x2', function(l) {return l.target.x})
                .attr('y2', function(l) {return l.target.y})
            ;
        }

        function resolve(vertex) {
            var r = vertex.size + MAX_SIZE,
                nx1 = vertex.x - r,
                nx2 = vertex.x + r,
                ny1 = vertex.y - r,
                ny2 = vertex.y + r;

            return function(quad, x1, y1, x2, y2) {
                if(quad.point && (quad.point != vertex)) {
                    var x = vertex.x - quad.point.x,
                        y = vertex.y - quad.point.y,
                        l = Math.sqrt(x*x + y*y),
                        r = vertex.size + quad.point.size;
                    if(l < r) { // collision
                        l = (l - r) / l * 0.1;
                        x *= l; vertex.x -= x;
                        y *= l; vertex.y -= y;
                        quad.point.x += x;
                        quad.point.y += y;
                    }
                }
                return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
            };
        }

        force.start();

        </script>
    </body>
</html>
